name: Testing custom actions
on: push

jobs:
  testing-hello-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: World
      - run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
